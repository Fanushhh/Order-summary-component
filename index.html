<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card-summary">
    <div class="img-container">
      <img class="order-img" src="public/images/illustration-hero.svg" alt="order-img">
    </div>
    <div class="card-body">
      <section class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="pricing">
        <img class="song-img" src="public/images/icon-music.svg" alt="sound-img">
        <div class="price-plan">
          <h3 class="pricing-period">Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
        <a href="" class="change-option">Change</a>
      </section>
      <section class="order-buttons">
        <button class="btn">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Fanushhh" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mihailescu Fanush</a>.
  </div>
</body>
</html>
